<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Calculator</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="cyan accent-5">
    <div class="calculator">
      <div class="container">
        <div class="row card-panel">
          <div id="screens" class="right-align">
            <div class="col s12" id="display">
              <p>0</p>
            </div>
            <div class="col s12" id="results">
              <p></p>
            </div>
          </div>

          <div id="buttons" class="center-align">
            <div class="col s9 brown lighten-2" id="numbers">
              <div class='col s4 hoverable button'>
                <p>7</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>8</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>9</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>4</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>5</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>6</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>1</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>2</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>3</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>.</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>0</p>
              </div>
              <div class='col s4 hoverable button'>
                <p>00</p>
              </div>
            </div>
            <!-- end numbers div -->

            <div class="col s3 cyan accent-3" id="operators">
              <div class="col s12 hoverable button">
                <p>DEL</p>
              </div>
              <div class="col s12 hoverable button">
                <p>/</p>
              </div>
              <div class="col s12 hoverable button">
                <p>*</p>
              </div>
              <div class="col s12 hoverable button">
                <p>-
                  <p>
              </div>
              <div class="col s12 hoverable button">
                <p>+</p>
              </div>
              <div class="col s12 hoverable button">
                <p>=</p>
              </div>
            </div>
            <!-- end operators div -->
          </div>
          <!-- end buttons div -->

        </div>
      </div>
    </div>

    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
