<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <title>Calculator</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="container-fluid">

        <div class="row">
          <div class="col-xs-12">
            <div class="screen">

            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>7</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>8</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>9</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>/</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>4</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>5</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>6</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>*</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>1</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>2</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>3</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>-</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>0</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>.</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>=</p>
            </div>
          </div>
          <div class="col-xs-3">
            <div class="button">
              <p>+</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
